<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- here's the img in the CSS -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome back! Please do your login to acess your account and make your local configurations</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="camp">
                        <span class="material-symbols-outlined">
                            person_filled
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="your email" autocomplete="email" required maxlength="30">
                        <!-- <label for="ilogin">Login</label> -->
                    </div>
                    <div class="camp">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="password" id="ipassword" placeholder="your password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <!-- <label for="ipassword">Password</label> -->
                    </div>
                </form>
                <input type="submit" value="Enter">
                <a href="forget.html" class="botao" target="_blank">I forgot my password</a>
            </div>
        </section>
    </main>
</body>
</html>
